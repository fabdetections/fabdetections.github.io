<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab Detections - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #00ff41;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.2) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.2) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: gridMove 15s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(30px, 30px); }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: #00ff41;
            border-radius: 50%;
            box-shadow: 0 0 5px #00ff41, 0 0 10px #00ff41;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
        }

        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .matrix-column {
            position: absolute;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            white-space: nowrap;
            animation: matrixFall linear infinite;
        }

        @keyframes matrixFall {
            0% { transform: translateY(-100%); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, #00ff41, transparent);
            animation: scan 6s ease-in-out infinite;
            z-index: 3;
            box-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(0); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(100vh); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 800px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #00ff41;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 
                0 0 5px #00ff41, 
                0 0 10px #00ff41, 
                0 0 20px #00ff41,
                0 0 40px #00ff41,
                0 0 80px #00ff41;
            position: relative;
            animation: logoGlitch 4s ease-in-out infinite;
        }

        @keyframes logoGlitch {
            0%, 85%, 100% { 
                transform: translate(0) skew(0deg);
                opacity: 1;
                text-shadow: 
                    0 0 5px #00ff41, 
                    0 0 10px #00ff41, 
                    0 0 20px #00ff41,
                    0 0 40px #00ff41,
                    0 0 80px #00ff41;
            }
            86% { 
                transform: translate(-4px, 2px) skew(-2deg);
                opacity: 0.8;
                text-shadow: 
                    -2px 0 5px #00ff41, 
                    2px 0 10px #00ff41, 
                    0 0 20px #00ff41;
            }
            87% { 
                transform: translate(4px, -3px) skew(3deg);
                opacity: 0.9;
                text-shadow: 
                    2px 0 5px #00ff41, 
                    -2px 0 10px #00ff41, 
                    0 0 20px #00ff41;
            }
            88% { 
                transform: translate(-3px, -2px) skew(-1deg);
                opacity: 0.7;
                text-shadow: 
                    -3px 0 5px #00ff41, 
                    3px 0 10px #00ff41, 
                    0 0 20px #00ff41;
            }
            89% { 
                transform: translate(3px, 3px) skew(2deg);
                opacity: 0.85;
                text-shadow: 
                    3px 0 5px #00ff41, 
                    -3px 0 10px #00ff41, 
                    0 0 20px #00ff41;
            }
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .shield-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 1));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(0, 255, 65, 1)); }
            50% { transform: scale(1.08); filter: drop-shadow(0 0 40px rgba(0, 255, 65, 1)); }
        }

        .tagline {
            font-size: 1.2rem;
            color: #00ff41;
            margin-bottom: 40px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Courier New', monospace;
        }

        .tagline::before {
            content: '> ';
            color: #00ff41;
        }

        .description {
            font-size: 1.1rem;
            color: #00ff41;
            margin-bottom: 50px;
            line-height: 1.8;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff41;
            min-height: 80px;
        }

        .description::after {
            content: '‚ñã';
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .status {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff41;
            border-radius: 0;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), inset 0 0 20px rgba(0, 255, 65, 0.1);
            animation: borderPulse 2s ease-in-out infinite;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow: 0 0 10px #00ff41;
        }

        .status::before {
            content: '[';
            margin-right: 10px;
        }

        .status::after {
            content: ']';
            margin-left: 10px;
        }

        @keyframes borderPulse {
            0%, 100% { border-color: #00ff41; box-shadow: 0 0 20px rgba(0, 255, 65, 0.5), inset 0 0 20px rgba(0, 255, 65, 0.1); }
            50% { border-color: #00ff88; box-shadow: 0 0 40px rgba(0, 255, 65, 0.8), inset 0 0 30px rgba(0, 255, 65, 0.2); }
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .feature {
            padding: 20px 30px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff41;
            border-radius: 0;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
        }

        .feature:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 5px 30px rgba(0, 255, 65, 0.6), inset 0 0 20px rgba(0, 255, 65, 0.2);
            background: rgba(0, 255, 65, 0.1);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .notify-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 0;
            color: #00ff41;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff41;
        }

        .notify-input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }

        .notify-input:focus {
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.6), inset 0 0 10px rgba(0, 255, 65, 0.1);
        }

        .notify-button {
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff41;
            border-radius: 0;
            color: #00ff41;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.4);
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 5px #00ff41;
            text-transform: uppercase;
        }

        .notify-button:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(0, 255, 65, 0.8);
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .features { flex-direction: column; align-items: center; }
            .notify-form { flex-direction: column; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="matrix-rain" id="matrixRain"></div>
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="shield-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V11C4 16.55 7.84 21.74 13 23C18.16 21.74 22 16.55 22 11V6L14 2L12 2Z" 
                      stroke="#00ff41" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(0, 255, 65, 0.1)"/>
                <path d="M9 12L11 14L15 10" stroke="#00ff41" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1 class="logo">FAB DETECTIONS</h1>
        <p class="tagline">Advanced Threat Detection</p>
        
        <div class="status">‚ö° SYSTEM INITIALIZING...</div>
        
        <p class="description" id="description"></p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div>Threat Hunting</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div>Real-time Analytics</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Automated Response</div>
            </div>
        </div>
        
        <form class="notify-form" onsubmit="return handleSubmit(event)">
            <input type="email" class="notify-input" placeholder="Enter your email for updates" required>
            <button type="submit" class="notify-button">Notify Me</button>
        </form>
    </div>

    <script>
        // Typing effect for description
        const descriptionText = 'The most fabulous detections you will ever see. Empowering blue teams with intelligent detection capabilities and automated response workflows.';
        const descriptionElement = document.getElementById('description');
        let charIndex = 0;

        function typeWriter() {
            if (charIndex < descriptionText.length) {
                descriptionElement.textContent = descriptionText.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeWriter, 30);
            }
        }

        // Start typing effect after a short delay
        setTimeout(typeWriter, 500);

        // Create Matrix-style falling code
        const matrixRain = document.getElementById('matrixRain');
        const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
        
        for (let i = 0; i < 30; i++) {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            column.style.animationDelay = Math.random() * 5 + 's';
            
            let text = '';
            for (let j = 0; j < 20; j++) {
                text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
            }
            column.innerHTML = text;
            matrixRain.appendChild(column);
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        function handleSubmit(e) {
            e.preventDefault();
            const input = e.target.querySelector('.notify-input');
            alert('> COMING SOON\n> EMAIL LOGGED: ' + input.value);
            input.value = '';
            return false;
        }
    </script>
</body>
</html>
