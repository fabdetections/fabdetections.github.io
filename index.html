<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fab Detections - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1729 100%);
            color: #e0e7ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .grid-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3b82f6, transparent);
            animation: scan 4s ease-in-out infinite;
            z-index: 2;
            box-shadow: 0 0 20px #3b82f6;
        }

        @keyframes scan {
            0%, 100% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 40px;
            max-width: 800px;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.7)); }
            50% { filter: drop-shadow(0 0 20px rgba(59, 130, 246, 1)); }
        }

        .shield-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
        }

        .shield-icon svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 10px rgba(59, 130, 246, 0.8));
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .tagline {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .description {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 50px;
            line-height: 1.8;
        }

        .status {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid #3b82f6;
            border-radius: 8px;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 40px;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
            animation: borderPulse 2s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
            50% { border-color: #60a5fa; box-shadow: 0 0 30px rgba(59, 130, 246, 0.6); }
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 50px;
        }

        .feature {
            padding: 20px 30px;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
            border-color: #3b82f6;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .notify-form {
            display: flex;
            gap: 10px;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 8px;
            color: #e0e7ff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .notify-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .notify-button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .notify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; }
            .features { flex-direction: column; align-items: center; }
            .notify-form { flex-direction: column; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="scanline"></div>
    
    <div class="container">
        <div class="shield-icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V11C4 16.55 7.84 21.74 13 23C18.16 21.74 22 16.55 22 11V6L14 2L12 2Z" 
                      stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(59, 130, 246, 0.1)"/>
                <path d="M9 12L11 14L15 10" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        
        <h1 class="logo">FAB DETECTIONS</h1>
        <p class="tagline">Advanced Threat Detection</p>
        
        <div class="status">üõ°Ô∏è System Initializing...</div>
        
        <p class="description">
            The most fabulous cyber detections you have ever seen.
        </p>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div>Threat Hunting</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìä</div>
                <div>Real-time Analytics</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ö°</div>
                <div>Automated Response</div>
            </div>
        </div>
        
        <form class="notify-form" onsubmit="return handleSubmit(event)">
            <input type="email" class="notify-input" placeholder="Enter your email for updates" required>
            <button type="submit" class="notify-button">Notify Me</button>
        </form>
    </div>

    <script>
        function handleSubmit(e) {
            e.preventDefault();
            const input = e.target.querySelector('.notify-input');
            alert('Thank you! We\'ll notify you when Fab Detections launches.');
            input.value = '';

        }
    </script>
</body>
</html>
